input {
  kb_layout = se
  kb_options = compose:caps

  repeat_rate = 40
  repeat_delay = 250

  sensitivity = 0.45
  natural_scroll = true

  touchpad {
    natural_scroll = true
    scroll_factor = 0.4
  }
}

windowrule = scrolltouchpad 1.5, class:(Alacritty|kitty)
windowrule = scrolltouchpad 0.2, class:com.mitchellh.ghostty

